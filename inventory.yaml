mongod:
  hosts:
    mongo0:
      ansible_host: 172.16.21.11
      mongo_replication_role: primary
      mongo_arbiter: false
      mongo_node_priority: 2
    mongo1:
      ansible_host: 172.16.21.12
      mongo_replication_role: secondary
      mongo_arbiter: false
      mongo_node_priority: 1
    mongo2:
      ansible_host: 172.16.21.13
      mongo_replication_role: arbiter
      mongo_arbiter: false
      mongo_node_priority: 0.5
  vars:
    ansible_user: root
    ansible_connection: ssh
    ansible_ssh_port: 22