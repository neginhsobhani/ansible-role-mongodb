- name: Template a file to /etc/file.conf 
  ansible.builtin.template:
    src: mongod_temp.conf.j2
    dest: /etc/mongod.conf
    force: yes
    owner: mongodb
    group: mongodb
    mode: '0644'
  notify: 
  - daemon reload
  - restart mongod

- name: Flush handlers
  meta: flush_handlers

- name: Create replica set
  community.mongodb.mongodb_replicaset:
    login_host: 127.0.0.1
    replica_set: rs0
    members:
    - _id: 0
      host: "172.16.21.11:27017"
      priority: 1
    - _id: 1
      host: "172.16.21.12:27017"
      priority: 0.5
    - _id: 2
      host: "172.16.21.13:27017"
      priority: 0.5
  when: groups.mongod.index(inventory_hostname) == 0